<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 flex flex-col md:flex-row gap-4">
        <!-- Left Panel: Input Parameters -->
        <div class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">Input Parameters</h2>
            <form id="params-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium">Exchange</label>
                    <input type="text" value="OKX" disabled class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium">Spot Asset</label>
                    <select id="asset" class="w-full p-2 border rounded">
                        <option value="BTC-USDT-SWAP">BTC-USDT-SWAP</option>
                        <!-- Add more assets as needed -->
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium">Order Type</label>
                    <input type="text" value="Market" disabled class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium">Quantity (~100 USD)</label>
                    <input id="quantity" type="number" value="100" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium">Volatility</label>
                    <input id="volatility" type="number" step="0.01" value="0.02" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium">Fee Tier</label>
                    <select id="fee_tier" class="w-full p-2 border rounded">
                        <option value="regular">Regular</option>
                        <option value="vip">VIP</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Update</button>
            </form>
        </div>

        <!-- Right Panel: Output Parameters -->
        <div class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">Output Parameters</h2>
            <div id="results" class="space-y-2">
                <p><strong>Expected Slippage:</strong> <span id="slippage">0.00</span>%</p>
                <p><strong>Expected Fees:</strong> <span id="fees">0.00</span> USD</p>
                <p><strong>Expected Market Impact:</strong> <span id="market_impact">0.00</span>%</p>
                <p><strong>Net Cost:</strong> <span id="net_cost">0.00</span> USD</p>
                <p><strong>Maker/Taker Proportion:</strong> <span id="maker_taker">0.00</span>%</p>
                <p><strong>Internal Latency:</strong> <span id="latency">0.00</span> ms</p>
            </div>
        </div>
    </div>

    <script>
        // Update form submission
        document.getElementById('params-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const params = {
                asset: document.getElementById('asset').value,
                quantity: document.getElementById('quantity').value,
                volatility: document.getElementById('volatility').value,
                fee_tier: document.getElementById('fee_tier').value
            };
            await fetch('/api/params', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(params)
            });
        });

        // Poll for results
        async function updateResults() {
            const response = await fetch('/api/results');
            const data = await response.json();
            document.getElementById('slippage').textContent = data.slippage.toFixed(2);
            document.getElementById('fees').textContent = data.fees.toFixed(2);
            document.getElementById('market_impact').textContent = data.market_impact.toFixed(2);
            document.getElementById('net_cost').textContent = data.net_cost.toFixed(2);
            document.getElementById('maker_taker').textContent = data.maker_taker.toFixed(2);
            document.getElementById('latency').textContent = data.latency.toFixed(2);
        }
        setInterval(updateResults, 1000);
        updateResults();
    </script>
</body>
</html>
